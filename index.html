<!DOCTYPE html>
<html>
<head>
  <title>Visual + Sonic Landscapes of Muslim LA</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <div id="menuContainer"></div>
 
 
   <!-- markdownModal; This is a hidden window which covers everything for the modal popup when a card is clicked on -->
   <div id="markdownModal" class="modal">
    <span class="modal-close">&times;</span>
    <div id="modal-content" class="modal-content"></div>
   </div>
  </div>
  
  
  <!-- Two-column layout -->
  <div class="two-column-layout">
   <!-- Left column with the button -->
   <div class="left-column">
    <div class="left-button-container">
      <button id="toggleButton" onclick="toggleDataTableWindow()" class="left-button">Exhibition Directory</button>
    </div>
    <br/>
    <div class="left-button-container">
    <button id="toggleButton_advo" class="small-card-bottom-text">Advocacy Organization</button>
    <button id="toggleButton_food" onclick="toggleDataTableWindow()" class="small-card-bottom-text">Food</button>
    <button id="toggleButton_interfaith" onclick="toggleDataTableWindow()" class="small-card-bottom-text">Interfaith Organization</button>
    <button id="toggleButton_mosque" onclick="toggleDataTableWindow()" class="small-card-bottom-text">Mosque</button>
    <button id="toggleButton_clinic" onclick="toggleDataTableWindow()" class="small-card-bottom-text">Clinic</button>
    <button id="toggleButton_pubart" onclick="toggleDataTableWindow()" class="small-card-bottom-text">Public Art</button>
    <button id="toggleButton-school" onclick="toggleDataTableWindow()" class="small-card-bottom-text">School</button>
    <br /><br />
  </div>

    <div id="small-card-div" class="small-card-div">
      
    </div>
</div>

    <!-- Right column with the map -->
    <div class="right-column">
      <div id="map"></div>
      <!-- Hidden DataTable window -->
      <div class="window-container hidden" id="jsonTable">
        <div class="window-header">
          Exhibition Directory
          <span class="window-close-button" onclick="toggleDataTableWindow()">X</span>
        </div>
        <table id="dataTable" class="display" style="width:100%"></table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/map_config.js"></script>
  <script src="js/people.js"></script>
  <script>
    // Load the menu bar using JavaScript
    const menuContainer = document.getElementById('menuContainer');
    const menuBarURL = 'menu.html'; // Update with the correct URL
    fetch(menuBarURL)
      .then(response => response.text())
      .then(data => {
        menuContainer.innerHTML = data;
      })
      .catch(error => {
        console.error(`Error loading menu bar: ${error}`);
      });
  </script>

</body>
</html>
